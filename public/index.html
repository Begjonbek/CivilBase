<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- title -->
    <title>CivilBase</title>
  </head>
  <body>
    <!-- saidbar -->
    <div class="max-w-xll flex mx-auto">
      <!-- simple -->
      <!--max-w-mxs -->
      <div
        class="hidden lg:flex flex-col w-[20%] h-[100vh] border border-gray-200"
      >
        <!-- title logo -->
        <div class="max-w-mxs flex items-center gap-2 py-5 px-3">
          <img src="./img/simple/Mark.svg" alt="logo" />
          <h1 class="font-semibold hidden md:block lg:text-xl xl:text-2xl">
            Civil<span class="font-bold">Base</span>
          </h1>
        </div>
        <!-- menu -->
        <div class="flex flex-col text-sm text-gray-600 px-2.5">
          <!-- item 1 -->
          <div id="item" class="flex gap-3 p-2.5">
            <!-- item logo-->
            <div>
              <img class="w-full" src="./img/simple/Home1.svg" alt="logo" />
            </div>
            <a href="#" id="text" class="hidden md:flex">Home</a>
          </div>
          <!-- item 2 -->
          <div id="item2" class="flex gap-3 p-2.5">
            <!-- item logo-->
            <div class="w-6">
              <img class="w-full" src="./img/simple/Users.svg" alt="logo" />
            </div>
            <div class="flex w-full items-center justify-between">
              <a href="#" id="text2" class="">Students</a>
              <div class="w-8 text-center rounded-xl bg-gray-200">3</div>
            </div>
          </div>
          <!-- item 3 -->
          <div id="item3" class="flex gap-3 p-2.5">
            <!-- item logo-->
            <div>
              <img src="./img/simple/antenaa.svg" alt="logo" />
            </div>
            <div class="flex w-full items-center justify-between">
              <a href="#" id="text3" class="">Billing</a>
              <div class="w-8 text-center rounded-xl bg-gray-200">4</div>
            </div>
          </div>
          <!-- item 4 -->
          <div id="item4" class="flex gap-3 p-2.5">
            <!-- item logo-->
            <div>
              <img class="w-full" src="./img/simple/Calendar1.svg" alt="logo" />
            </div>
            <a href="#" id="text4" class="hidden md:flex">Calendar</a>
          </div>
          <!-- item 5 -->
          <div id="item5" class="flex gap-3 p-2.5">
            <!-- item logo-->
            <div>
              <img class="w-full" src="./img/simple/Inbox.svg" alt="logo" />
            </div>
            <div class="flex w-full items-center justify-between">
              <a href="#" id="text5" class="">Documents</a>
              <div class="w-8 text-center rounded-xl bg-gray-200">12</div>
            </div>
          </div>
        </div>
      </div>
      <!--sidebar  -->
      <div class="w-full lg:w-[80%]">
        <!-- header -->
        <header
          class="w-full flex items-center justify-between p-4 border shadow-md"
        >
          <form class="max-w-4xl flex gap-4 items-center">
            <div><img src="./img/header/Search.svg" alt="logo" /></div>
            <input
              class="border pl-2 w-3/4 h-8 outline-none"
              type="search"
              placeholder="Search"
            />
          </form>
          <div class="flex items-center gap-5">
            <div class=""><img src="./img/header/icon-1.svg" alt="logo" /></div>
            <div class=""><img src="./img/header/Avatar.svg" alt="logo" /></div>
          </div>
        </header>
        <!-- main -->
        <section class="main ">
            <div class="max-w-mxl mx-auto">
                <div class="">
                    <div class=""></div>
                </div>
                <div class=""></div>
            </div>
        </section>
      </div>

    </div>

    <script src="./app.js"></script>
  </body>
</html>
